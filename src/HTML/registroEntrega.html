<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Registro de Entrega</title>
  
  <style>
    header {
      background-color: rgb(1, 207, 1);
      background-size: cover;
      height: 10vh;
      padding: 10px 30px;
    }
  </style>
  
</head>

<body class="container-fluid p-0">
  <header class="header d-flex align-items-center">
    <h1 class="h3 m-0">Registro de Entrega - Cesta Familiar</h1>
    
  </header>

  <main class="m-4">
    <form id="form-entrega">
      <div class="mb-3">
        <label class="form-label">Número de registro do grupo</label>
        <input type="text" id="numero-grupo" class="form-control" placeholder="Ex: FAM-1234" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Responsável pela entrega</label>
        <input type="text" id="responsavel" class="form-control" placeholder="Nome do responsável" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Data de entrega</label>
        <input type="date" id="data-entrega" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantidade de cestas</label>
        <input type="number" id="qntde-cesta" class="form-control" placeholder="Ex.: 4 pessoas = 1 cesta" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Número de registro de entrega</label>
        <input type="number" id="numero-entrega" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Comentários</label>
        <textarea id="comentarios" class="form-control" rows="3"></textarea>
      </div>


      <div class="text-end">
        <button type="submit" class="btn btn-success">Confirmar registro de entrega</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('form-entrega').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Registro de entrega realizado com sucesso!!!');
      window.location.href = "estoque.html";
    });
  </script>
</body>
</html>

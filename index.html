<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <title>Live JavaScript</title>
</head>
<body>
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
    <main>
        <section class="cadastro-section">
            <h2>Novo Cadastro</h2>
            <form id="cadastro-form">
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" autocomplete="nome">
                </div>
                 <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" autocomplete="email">
                </div>
                </fieldset>

                <fieldset>
                    <legend>Interesses</legend>
                    <div class="form-group">
                        <input type="checkbox" id="interesseHTML" name="interesses" value="html">
                        <label for="interesseHTML">HTML</label>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="interesseCSS" name="interesses" value="css">
                        <label for="interesseCSS">CSS</label>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" id="interesseJS" name="interesses" value="js">
                        <label for="interesseJS">JavaScript</label>
                    </div>
                </fieldset>
                <button type="button">Cadastrar</button>
            </form>
        </section>

        <section class="lista-cadastros">
            <h2>Usuários Cadastrados</h2>
            <ul id="listaUsuarios">

            </ul>

        </section>

    </main> 

    <footer>
        <p>&copy; - 2025-direitos reservados</p>
    </footer>


    <!-- JS EXTERNO -->
    <script src="./src/js/script.js"> </script>
</body>
</html>

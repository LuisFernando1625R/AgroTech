<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Resgate Verde</title>
</head>

<body>

    <main>
        <header id="header">
            <img src="/img/Logo_Resgate_Verde_-_Sem_Texto-removebg-preview.png" class=" logo_empresa"
                alt="logo da empresa">

            <div class="titulos_empresa">
                <h1>𝑅𝑒𝑠𝑔𝑎𝑡𝑒 𝑉𝑒𝑟𝑑𝑒</h1>
                <h6>Resgate, Reparta, Renove</h6>
            </div>

            <div class="menu_empresa">

                <a href="#sobre">Sobre</a>
                <a href="#parceiros">Parceiros</a>
                <a href="#pontos">Pontos de coleta</a>
                <a href="#contatos">Contatos</a>
            </div>
        </header>



        <section class="top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6 ">
                                <div class="fundo-branco">
                                    <h2>Cadastro</h2>
                                    <form>
                                        <div class="grupo">
                                            <input type="text" id="nome" placeholder="Nome da ONG/Escola">
                                        </div>

                                        <div class="grupo">
                                            <input type="text" id="cpf" placeholder="CNPJ ou CPF">
                                        </div>

                                        <div class="grupo">
                                            <input type="text" id="tel" placeholder="Telefone de contato">
                                        </div>

                                        <div class="grupo">
                                            <input type="text" id="nomeResponsavel" placeholder="Nome do Responsável">
                                        </div>

                                        <div class="grupo">
                                            <input type="email" id="emailCadastro" placeholder="E-mail">
                                        </div>
                                        <div class="grupo">
                                            <input type="password" id="senhaCadastro" placeholder="Senha">
                                        </div>

                                        <div class="botoes">
                                            <button type="button" event.preventDefault() class="cadastrar">Cadastrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 ">
                                <div class="fundo-branco2">
                                    <h2>Login</h2>
                                    <form>
                                        <div class="grupo">
                                            <input type="email" id="emailLogin" placeholder="E-mail">
                                        </div>

                                        <div class="grupo">
                                            <input type="password" id="emailSenha" placeholder="Senha">
                                        </div>
                                        <div class="botoes">
                                            <button type="button" class="entrar" onclick="cadastro()">Entrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>

            function cadastro(){
                
                var emailCadastro = document.getElementById('emailCadastro').value;
                var senhaCadastro = document.getElementById('senhaCadastro').value;

                var emailLogin = document.getElementById('emailLogin').value;
                var emailSenha = document.getElementById('emailSenha').value;
            
                if (emailLogin === emailCadastro && emailSenha == senhaCadastro ){
                   
                    location.href = "home.html"

                }
                else{
                    alert("Senha errada, por favor tentar novamente")
                }

            }

        </script>
    </main>
</body>

</html>

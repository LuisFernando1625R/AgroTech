<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
    <title>Resgate Verde</title>
</head>

<body>

    <main>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="container-fluid">

                    <a class="navbar-brand" href="index.html"><img class=""
                            src="/img/logo-resgate-verde-sem-Texto-removebg.png"
                            alt="Logo da plataforma Resgate Verde. Ilustração de uma sexta de comida com pães e frutas e o símbolo de reciclagem."
                            width=50 height=50>Resgate Verde</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="fale-conosco.html">Fale conosco</a>
                            </li>

                        </ul>
                    </div>
                </div>

            </nav>
        </header>

        <section class="top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6 ">
                                <div class="fundo-branco">
                                    <h2>Cadastro</h2>
                                    <form>
                                        <div class="grupo">
                                            <input type="text" required id="nome" placeholder="Nome da ONG/Escola">
                                        </div>

                                        <div class="grupo">
                                            <input type="text" required id="cpf" placeholder="CNPJ ou CPF">
                                        </div>

                                        <div class="grupo">
                                            <input type="text" required id="tel" placeholder="Telefone de contato">
                                        </div>

                                        <div class="grupo">
                                            <input type="text"  required id="nomeResponsavel" placeholder="Nome do Responsável">
                                        </div>

                                        <div class="grupo">
                                            <input type="email" required id="emailCadastro" placeholder="E-mail">
                                        </div>
                                        <div class="grupo">
                                            <input type="password" required id="senhaCadastro" placeholder="Senha">
                                        </div>

                                        <div class="botoes">
                                            <button type="button" required event.preventDefault()
                                                class="cadastrar">Cadastrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 ">
                                <div class="fundo-branco2">
                                    <h2>Login</h2>
                                    <form>
                                        <div class="grupo">
                                            <input type="email" required id="emailLogin" placeholder="E-mail">
                                        </div>

                                        <div class="grupo">
                                            <input type="password" required id="emailSenha" placeholder="Senha">
                                        </div>
                                        <div class="botoes">
                                            <button type="button" class="entrar" onclick="cadastro()">Entrar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            function cadastro() {

                var emailCadastro = document.getElementById('emailCadastro').value;
                var senhaCadastro = document.getElementById('senhaCadastro').value;

                var emailLogin = document.getElementById('emailLogin').value;
                var emailSenha = document.getElementById('emailSenha').value;
                

                if (emailLogin != "" && emailSenha != "") {

                    if (emailLogin === emailCadastro && emailSenha === senhaCadastro) {
                        location.href = "estoque.html";
                    } else {
                        alert("Senha ou Email errado, por favor tente novamente!");
                    }

                } else {
                    alert("Você ainda não tem cadastro. Por favor, cadastre-se primeiro!");
                }
            }
        </script>
    </main>
</body>

</html>

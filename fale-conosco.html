<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="fale-conosco.css">
  <title>Fale Conosco</title>
</head>

<body>
  <section class="section_1 d-block">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex d-inline justify-content-center align-items-center">
                <img src="/img/Logo_Resgate_Verde_-_Sem_Texto-removebg-preview.png"
                  alt="logo da empresa" class="img-fluid float-start w-50">
                <div>
                  <h1>ğ‘…ğ‘’ğ‘ ğ‘”ğ‘ğ‘¡ğ‘’ ğ‘‰ğ‘’ğ‘Ÿğ‘‘ğ‘’</h1>
                  <h6>Resgate, Reparta, Renove</h6>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button class="btn-custom_2" type="button">
          <a class="text-decoration-none text-light p-1" href="home.html">Home</a>
        </button>
      </nav>
    </header>

    <div class="form-container">
      <h2>Fale Conosco</h2>
      <form id="formContato">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" id="email" class="form-control" placeholder="exemplo@email.com">
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" id="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx">
        </div>

        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem:</label>
          <textarea id="mensagem" class="form-control" rows="4" placeholder="Digite sua mensagem"></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="reset" class="btn btn-outline-secondary">Limpar</button>
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>

        <div id="msgSucesso">Mensagem enviada com sucesso! ğŸŒ±</div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById("formContato").addEventListener("submit", function (event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();
      const msgSucesso = document.getElementById("msgSucesso");

      if (!nome || !email || !telefone || !mensagem) {
        alert("Por favor, preencha todos os campos antes de enviar.");
        return;
      }

      const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regexEmail.test(email)) {
        alert("Por favor, insira um e-mail vÃ¡lido.");
        return;
      }

      const regexTelefone = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;
      if (!regexTelefone.test(telefone)) {
        alert("Por favor, insira um telefone vÃ¡lido (ex: (11) 91234-5678).");
        return;
      }

      msgSucesso.style.display = "block";
      msgSucesso.textContent = "Mensagem enviada com sucesso! ğŸŒ±";

      document.getElementById("formContato").reset();

      setTimeout(() => {
        msgSucesso.style.display = "none";
      }, 4000);
    });
  </script>
</body>
</html>
